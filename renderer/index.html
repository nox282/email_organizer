<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Organizer</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> <!-- CSS de style macOS -->
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="section-container">
            <div class="section">
              <h2>Choisissez vos Mails</h2>
              <div id="inputFilePathsDropZone" class="drop-zone">
                Glissez les mails ici
              </div>
              <input type="file" class="form-control" id="inputFilePaths" multiple>
              <div id="inputFilePathsDisplay"></div>
            </div>
          </div>
          
          <div class="section-container">
            <div class="section">
              <h2>Dossier de Destination</h2>
              <button type="button" class="btn btn-primary" id="outputFolderPath">Sélectionner le Dossier de Destination</button>
              <div id="outputFolderPathDisplay"></div>
            </div>
          </div>
                  
          
          <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email">
          </div>

          <button type="button" class="btn btn-primary" id="goButton">
            Go
            <span class="check-mark" id="checkMark">✓</span>
          </button>
          <br/>
          <br/>
          <progress id="progressBar" class="progress-bar" value="0" max="100"></progress>
        </form>
      </div>
    </div>
  </div>

<script src="bootstrap.bundle.min.js"></script>
<script src="renderer.js"></script>
</body>
</html>
