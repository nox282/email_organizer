<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Organizer</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> <!-- macOS-style CSS -->
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="section-container">
            <div class="section">
              <h2>Input File Paths</h2>
              <div id="inputFilePathsDropZone" class="drop-zone">
                Drop files here
              </div>
              <input type="file" class="form-control" id="inputFilePaths" multiple>
              <div id="inputFilePathsDisplay"></div>
            </div>
          </div>
          
          <div class="section-container">
            <div class="section">
              <h2>Destination Folder</h2>
              <button type="button" class="btn btn-primary" id="outputFolderPath">Select Destination Folder</button>
              <div id="outputFolderPathDisplay"></div>
            </div>
          </div>
                  
          
          <div class="mb-3">
            <label for="email" class="form-label">Your Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
          </div>
          <button type="button" class="btn btn-primary" id="goButton">
            Go
            <span class="check-mark" id="checkMark">âœ“</span>
          </button>
        </form>
      </div>
    </div>
  </div>

<script src="bootstrap.bundle.min.js"></script>
<script src="renderer.js"></script>
</body>
</html>
